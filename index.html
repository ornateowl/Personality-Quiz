<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="style.css">

	<!-- import the webpage's javascript file -->
	<script src="script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Are you an introvert or an extrovert?</h1>
		<p>Choose your preferences below to find out!</p>
	</header>

	<main>

		<h2>Do you prefer cats or dogs?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="cat.png" alt="A grey cat with green eyes staring up into the camera.">
        <br>
        <button id="q1a1">Cat</button>
      </div>

      <div class="answer-choice">
        <img src="dog.png" alt="a pair of golden retriever puppies in a field of orange flowers.">
        <br>
        <button id="q1a2">Dog</button>
      </div>

    </div> 
    
    <h2>Which is the best way to spend your friday night after school?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="book.png" alt="A photo of a bookshelf.">
        <br>
        <button id="q2a1">Reading</button>
      </div>

      <div class="answer-choice">
        <img src="sleepover.png" alt="A picture of two girls sitting on a bed and watching something on a laptop">
        <br>
        <button id="q2a2">Sleepover</button>
      </div>

    </div> 
    
    <h2>Which is a nicer work setting?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="park.png" alt="A picture of people sitting in a park.">
        <br>
        <button id="q3a1">Park with sounds of nature and people playing</button>
      </div>

      <div class="answer-choice">
        <img src="coffee.png" alt=" An image of a coffee shop with pastries.">
        <br>
        <button id="q3a2">Coffee shop with sounds of pouring water and muffled conversations</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    <button id="restart">Restart</button>
    
    
  </main>
  </body>
</html>
